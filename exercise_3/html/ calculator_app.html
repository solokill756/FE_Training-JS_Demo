<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../css/calculator_app.css" />
    <script src="../js/calculator_app.js" defer></script>
  </head>
  <body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="calculator">
      <!-- Display -->
      <input type="text" id="display" class="display" disabled />

      <!-- Button Grid -->
      <div class="grid grid-cols-5 gap-1">
        <!-- Row 1 -->
        <button class="btn" onclick="appendToDisplay('7')">7</button>
        <button class="btn" onclick="appendToDisplay('8')">8</button>
        <button class="btn" onclick="appendToDisplay('9')">9</button>
        <button class="btn operator" onclick="appendToDisplay('+')">+</button>
        <button class="btn operator" onclick="appendToDisplay('/')">/</button>

        <!-- Row 2 -->
        <button class="btn" onclick="appendToDisplay('4')">4</button>
        <button class="btn" onclick="appendToDisplay('5')">5</button>
        <button class="btn" onclick="appendToDisplay('6')">6</button>
        <button class="btn operator" onclick="appendToDisplay('-')">-</button>
        <button class="btn operator" onclick="appendToDisplay('*')">*</button>

        <!-- Row 3 -->
        <button class="btn" onclick="appendToDisplay('1')">1</button>
        <button class="btn" onclick="appendToDisplay('2')">2</button>
        <button class="btn" onclick="appendToDisplay('3')">3</button>
        <button class="btn operator" onclick="calculateResult()">=</button>
        <button class="btn operator" onclick="percentage()">%</button>

        <!-- Row 4 -->
        <button class="btn" onclick="appendToDisplay('.')">.</button>
        <button class="btn" onclick="appendToDisplay('0')">0</button>
        <button class="btn" onclick="appendToDisplay('exp')">exp</button>
        <button class="btn" onclick="deleteLastCharacter()">del</button>
        <button class="btn operator" onclick="clearDisplay()">C</button>
      </div>
    </div>
  </body>
</html>
